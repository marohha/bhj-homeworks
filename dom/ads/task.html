<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ротатор рекламы</title>
    <link rel="stylesheet" href="task.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo__container">
          <a href="https://netology.ru/" class="logo__link"></a>
        </div>
        <h1 class="header__title">
            Домашнее задание к занятию 2.1 «DOM». Ротатор рекламы.
        </h1>
    </header>
    <main class="content">
        <div class="card">
            <button type="button" class="btn prevBtn">Prev</button>
            <div class="rotator">
                <div class="rotator__case rotator__case1 rotator__case_active" data-speed="1000" data-color="red"></div>
                <div class="rotator__case rotator__case2" data-speed="2000" data-color="green"></div>
                <div class="rotator__case rotator__case3" data-speed="1000" data-color="#000"></div>
                <div class="rotator__case rotator__case1" data-speed="1000" data-color="red"></div>
                <div class="rotator__case rotator__case2" data-speed="500" data-color="blue"></div>
                <div class="rotator__case rotator__case3" data-speed="200" data-color="gray"></div>
            </div>
            <button type="button" class="btn nextBtn">Next</button>
        </div>
    </main>
    
    <script src="task.js"></script>
</body>
</html>
